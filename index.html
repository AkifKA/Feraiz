<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feraiz</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- GENEL BAŞLIK -->
      <h3 class="text-warning text-center m-3">
        İSLÂM MİRAS HUKUKU PAY ORANLARI HESAPLAMA
      </h3>
    </header>

    <section class="container text-bg-secondary border border-3 bg-dark">
      <form action="">
        <div class="row">
          <h5 class="text-warning">1. Adım: Mûrisi (Miras Bırakan) Seçiniz</h5>
        </div>
        <div class="row justify-content-start">
          <div class="col-md-auto">
            <input
              class="form-check-input"
              type="radio"
              name="birinci-adim"
              value="erkek"
              id="erkek"
            />
            <label class="form-check-label" for="erkek"> ERKEK </label>
          </div>
          <div class="col-md-auto">
            <input
              class="form-check-input"
              type="radio"
              value=""
              id="kadin"
              name="birinci-adim"
            />
            <label class="form-check-label" for="kadin"> KADIN </label>
          </div>
        </div>
        <div class="row mt-2">
          <h5 class="text-warning">2. Adım: Geride Kalanları Seçiniz</h5>
        </div>
        <div class="row mt-2">
          <div class="col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="koca"
            />
            <label class="form-check-label" for="koca"> KOCASI </label>
          </div>
          <div class="col-sm-6">
            <label class="form-check-label" for="hanim"> HANIMI </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="hanim"
              max="4"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="dede-bb"
            />
            <label class="form-check-label" for="dede-bb">
              DEDESİ (BABANIN BABASI)
            </label>
          </div>
          <div class="col-sm-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="nine-ba"
            />
            <label class="form-check-label" for="nine-ba">
              NİNESİ (BABASININ ANNESİ)
            </label>
          </div>
          <div class="col-sm-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="nine-aa"
            />
            <label class="form-check-label" for="nine-aa">
              NİNESİ (ANNESİNİN ANNESİ)
            </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="baba"
            />
            <label class="form-check-label" for="baba"> BABASI </label>
          </div>

          <div class="col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="anne"
            />
            <label class="form-check-label" for="anne"> ANNESİ </label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-check-label" for="a-erkek-kardes">
              ANA BİR ERKEK KARDEŞİ
            </label>
            <input
              class="form-check-inline ms-4"
              type="number"
              value=""
              id="a-erkek-kardes"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="a-kiz-kardes">
              ANA BİR KIZ KARDEŞİ
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="a-kiz-kardes"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="ab-erkek-kardes">
              ANA-BABA BİR ERKEK KARDEŞİ
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="ab-erkek-kardes"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="ab-kiz-kardes">
              ANA-BABA BİR KIZ KARDEŞİ
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="ab-kiz-kardes"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="ogul"> OĞLU </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="ogul"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="o-oglu"> OĞLUN OĞLU </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="o-oglu"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="kiz"> KIZI </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="kiz"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="o-kizi"> OĞLUN KIZI </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="o-kizi"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="o-o-oglu">
              OĞLUN OĞLUN OĞLU
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="o-o-oglu"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="o-o-kizi">
              OĞLUN OĞLUN KIZI
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="hanim"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="ab-amca">
              ANA-BABA BİR AMCA
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="ab-amca"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <label class="form-check-label" for="b-amca"> BABA BİR AMCA </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="b-amca"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="ab-amca-oglu">
              ANA-BABA BİR AMCA OĞLU
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="ab-amca-oglu"
              style="width: 50px"
            />
          </div>
          <div class="col">
            <div class="col">
              <label class="form-check-label" for="b-amca-oglu">
                BABA BİR AMCA OĞLU
              </label>
              <input
                class="form-check-inline"
                type="number"
                value=""
                id="b-amca-oglu"
                style="width: 50px"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="col">
              <label class="form-check-label" for="ab-erkek-kardes-oglu">
                ANA-BABA BİR ERKEK KARDEŞİN OĞLU
              </label>
              <input
                class="form-check-inline"
                type="number"
                value=""
                id="ab-erkek-kardes-oglu"
                style="width: 50px"
              />
            </div>
          </div>
          <div class="col">
            <label class="form-check-label" for="b-erkek-kardes-oglu">
              BABA BİR ERKEK KARDEŞİN OĞLU
            </label>
            <input
              class="form-check-inline"
              type="number"
              value=""
              id="b-erkek-kardes-oglu"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col justify-content-center">
            <button class="btn btn-danger" type="submit">HESAPLA</button>
          </div>
          <div class="col justify-content-center">
            <button class="btn btn-danger" type="reset">TEMİZLE</button>
          </div>
        </div>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
